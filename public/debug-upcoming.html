<!DOCTYPE html>
<html>
<head>
    <title>Debug Upcoming Fast</title>
</head>
<body>
    <h1>Debug Upcoming Fast API</h1>
    <p id="sessionId"></p>
    
    <h2>Schedule Data:</h2>
    <button onclick="testSchedule()">Get Schedule</button>
    <pre id="scheduleResult"></pre>
    
    <h2>Upcoming Fast Data:</h2>
    <button onclick="testUpcoming()">Get Upcoming</button>
    <pre id="upcomingResult"></pre>

    <script>
        const sessionId = localStorage.getItem('fastingForecast_sessionId');
        document.getElementById('sessionId').textContent = `Session ID: ${sessionId || 'No session ID found'}`;
        
        async function testSchedule() {
            if (!sessionId) {
                document.getElementById('scheduleResult').textContent = 'No session ID found';
                return;
            }
            
            try {
                const response = await fetch(`/api/schedule?sessionId=${sessionId}`);
                const data = await response.json();
                document.getElementById('scheduleResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('scheduleResult').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testUpcoming() {
            if (!sessionId) {
                document.getElementById('upcomingResult').textContent = 'No session ID found';
                return;
            }
            
            try {
                const response = await fetch(`/api/schedule/upcoming?sessionId=${sessionId}`);
                const data = await response.json();
                document.getElementById('upcomingResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('upcomingResult').textContent = 'Error: ' + error.message;
            }
        }
        
        // Show current date/time for reference
        document.body.innerHTML += `<p>Current time: ${new Date()}</p>`;
    </script>
</body>
</html>
